<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>متجر - ترحيب</title>
    <meta name="theme-color" content="#d63384">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/d02y6Ytq/inbound8433832874347338360.png">
    <style>
        :root {
            --primary-color: #d63384;
            --secondary-color: #ff69b4;
            --accent-color: #ff1493;
            --light-color: #fff0f6;
            --text-color: #4a1e35;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body, html { 
            margin:0; 
            padding:0; 
            width:100%; 
            height:100%; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            background: linear-gradient(270deg, #fff0f6, #ffd6e8, #f9c1dc, #ffd6e8, #fff0f6); 
            background-size:1000% 1000%; 
            animation: gradientBG 15s ease infinite; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
            100% { background-position:0% 50%; }
        }

        .splash-screen { 
            text-align:center; 
            position: relative;
            max-width: 90%;
            width: 100%;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo { 
            width:150px; 
            height: 150px;
            margin-bottom:20px; 
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(214, 51, 132, 0.3);
            object-fit: cover;
        }

        .welcome-text { 
            font-size: 2rem; 
            font-weight:bold; 
            color: var(--text-color); 
            margin-bottom:30px; 
            text-shadow:0 0 6px rgba(255, 105, 180, 0.5);
            line-height: 1.6;
        }

        .login-btn { 
            padding:14px 35px; 
            font-size:1.3rem; 
            font-weight:bold; 
            color:white; 
            background-color:var(--primary-color); 
            border:none; 
            border-radius:50px; 
            cursor:pointer; 
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
            margin: 10px;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
            z-index: 1000;
        }

        .account-menu {
            position: fixed;
            top: 80px;
            left: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 0;
            z-index: 1001;
            display: none;
            min-width: 250px;
        }

        .account-menu.show {
            display: block;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: right;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .menu-link {
            color: var(--primary-color);
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1002;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .form-overlay.show {
            display: flex;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-title {
            color: var(--text-color);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .name-row {
            display: flex;
            gap: 10px;
        }

        .name-input {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="splash-screen">
    <div class="logo-container">
        <img src="https://i.postimg.cc/d02y6Ytq/inbound8433832874347338360.png" class="logo" alt="متجر">
    </div>
    <div class="welcome-text">✨ أهلاً وسهلاً بك في متجرك ✨</div>
    <button class="login-btn" id="loginBtn">تسجيل الدخول</button>
</div>

<button class="settings-btn" id="settingsBtn">⚙️</button>

<div class="account-menu" id="accountMenu">
    <button class="menu-item" id="loginMenuItem">تسجيل الدخول لحسابي</button>
    <button class="menu-item" id="createAccountMenuItem">إنشاء حساب جديد</button>
    <button class="menu-item" id="changePasswordMenuItem">تغيير كلمة السر</button>
    <button class="menu-item" id="changeEmailMenuItem">تغيير البريد الإلكتروني</button>
</div>

<div class="form-overlay" id="loginOverlay">
    <div class="form-container">
        <div class="form-header">
            <h3 class="form-title">تسجيل الدخول</h3>
            <button class="close-btn" id="closeLogin">&times;</button>
        </div>
        <div class="form-group">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="بريدك الإلكتروني">
        </div>
        <div class="form-group">
            <label class="form-label">كلمة السر</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="كلمة السر">
            <button class="menu-link" id="forgotPasswordLink">هل نسيت كلمة السر؟</button>
        </div>
        <button class="submit-btn" id="loginSubmitBtn">تسجيل الدخول</button>
        <button class="back-btn" id="backToMenuFromLogin">رجوع</button>
    </div>
</div>

<div class="form-overlay" id="createAccountOverlay">
    <div class="form-container">
        <div class="form-header">
            <h3 class="form-title">إنشاء حساب جديد</h3>
            <button class="close-btn" id="closeCreateAccount">&times;</button>
        </div>
        <div class="form-group">
            <label class="form-label">الاسم الكامل</label>
            <div class="name-row">
                <input type="text" id="firstName" class="form-input name-input" placeholder="الاسم">
                <input type="text" id="lastName" class="form-input name-input" placeholder="اللقب">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" id="newEmail" class="form-input" placeholder="بريدك الإلكتروني">
        </div>
        <div class="form-group">
            <label class="form-label">كلمة السر</label>
            <input type="password" id="newPassword" class="form-input" placeholder="كلمة السر">
        </div>
        <div class="form-group">
            <label class="form-label">تأكيد كلمة السر</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="تأكيد كلمة السر">
        </div>
        <button class="submit-btn" id="createAccountBtn">إنشاء الحساب</button>
        <button class="back-btn" id="backToMenuFromCreate">رجوع</button>
    </div>
</div>

<script>
// أيقونة الإعدادات دايماً ظاهرة
document.getElementById('settingsBtn').style.display = 'block';

// زر تسجيل الدخول الرئيسي
document.getElementById('loginBtn').addEventListener('click', function() {
    alert('يجب إنشاء حساب أولاً للدخول إلى المتجر');
});

// فتح قائمة الحساب
document.getElementById('settingsBtn').addEventListener('click', function() {
    document.getElementById('accountMenu').classList.toggle('show');
});

// تسجيل الدخول من القائمة
document.getElementById('loginMenuItem').addEventListener('click', function() {
    document.getElementById('accountMenu').classList.remove('show');
    document.getElementById('loginOverlay').classList.add('show');
});

// إنشاء حساب من القائمة
document.getElementById('createAccountMenuItem').addEventListener('click', function() {
    document.getElementById('accountMenu').classList.remove('show');
    document.getElementById('createAccountOverlay').classList.add('show');
});

// تغيير كلمة السر
document.getElementById('changePasswordMenuItem').addEventListener('click', function() {
    alert('تغيير كلمة السر - سيتم تطويره قريباً');
});

// تغيير البريد الإلكتروني
document.getElementById('changeEmailMenuItem').addEventListener('click', function() {
    alert('تغيير البريد الإلكتروني - سيتم تطويره قريباً');
});

// نسيت كلمة السر
document.getElementById('forgotPasswordLink').addEventListener('click', function() {
    alert('نسيت كلمة السر - سيتم تطويره قريباً');
});

// إغلاق النماذج
document.getElementById('closeLogin').addEventListener('click', function() {
    document.getElementById('loginOverlay').classList.remove('show');
});

document.getElementById('closeCreateAccount').addEventListener('click', function() {
    document.getElementById('createAccountOverlay').classList.remove('show');
});

// الرجوع من النماذج
document.getElementById('backToMenuFromLogin').addEventListener('click', function() {
    document.getElementById('loginOverlay').classList.remove('show');
});

document.getElementById('backToMenuFromCreate').addEventListener('click', function() {
    document.getElementById('createAccountOverlay').classList.remove('show');
});

// إنشاء حساب
document.getElementById('createAccountBtn').addEventListener('click', function() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('newEmail').value;
    const password = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert('يرجى ملء جميع الحقول');
        return;
    }

    if (password !== confirmPassword) {
        alert('كلمات السر غير متطابقة');
        return;
    }

    alert('تم إنشاء الحساب بنجاح! سيتم إضافة النظام الكامل قريباً');
    document.getElementById('createAccountOverlay').classList.remove('show');
});

// تسجيل الدخول
document.getElementById('loginSubmitBtn').addEventListener('click', function() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    if (!email || !password) {
        alert('يرجى ملء جميع الحقول');
        return;
    }

    alert('تم تسجيل الدخول بنجاح! سيتم إضافة النظام الكامل قريباً');
    document.getElementById('loginOverlay').classList.remove('show');
});

// إغلاق القائمة عند النقر خارجها
document.addEventListener('click', function(event) {
    if (!event.target.closest('.account-menu') && !event.target.closest('.settings-btn')) {
        document.getElementById('accountMenu').classList.remove('show');
    }
});
</script>

</body>
</html>
