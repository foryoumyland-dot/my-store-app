<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - متجرك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 80px;
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #ff99cc, #ff66b2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #ff66b2;
    }
    .logo-circle img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    input {
      margin-bottom: 15px;
    }
    .small-link {
      font-size: 0.9rem;
      cursor: pointer;
      color: #d63384;
    }
    .small-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-circle">
      <img src="https://i.postimg.cc/3xmTSg97/inbound5374025697823546026.jpg" alt="Logo">
    </div>

    <!-- تسجيل الدخول -->
    <div id="login-form">
      <input type="email" id="login-email" class="form-control" placeholder="البريد الإلكتروني">
      <input type="password" id="login-password" class="form-control" placeholder="كلمة السر">
      <button class="btn btn-pink w-100 mb-2" style="background:#ff66b2;color:white;" id="login-btn">تسجيل الدخول</button>
      <div class="small-link" id="show-register">إنشاء حساب</div>
      <hr>
    </div>

    <!-- إنشاء الحساب -->
    <div id="register-form" style="display:none;">
      <input type="text" id="reg-name" class="form-control" placeholder="الاسم الكامل">
      <input type="email" id="reg-email" class="form-control" placeholder="البريد الإلكتروني">
      <input type="password" id="reg-password" class="form-control" placeholder="كلمة السر">
      <input type="password" id="reg-password-confirm" class="form-control" placeholder="تأكيد كلمة السر">
      <button class="btn btn-pink w-100 mb-2" style="background:#ff66b2;color:white;" id="register-btn">إنشاء حساب</button>
      <div class="small-link" id="show-login">الرجوع لتسجيل الدخول</div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBGrisBNYIKVHcpJF-oF878eQeYDRoBDtE",
      authDomain: "email-store-34f7c.firebaseapp.com",
      projectId: "email-store-34f7c",
      storageBucket: "email-store-34f7c.firebasestorage.app",
      messagingSenderId: "1086601186493",
      appId: "1:1086601186493:web:a3a8deec7ad5a42d84bbd4",
      measurementId: "G-ECW420SX23"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // عرض / إخفاء النماذج
    document.getElementById("show-register").addEventListener("click", () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });
    document.getElementById("show-login").addEventListener("click", () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    });

    // تسجيل الحساب
    document.getElementById("register-btn").addEventListener("click", async () => {
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;

      if (!name || !email || !password || !passwordConfirm) {
        alert("تأكد من تعبئة جميع الحقول");
        return;
      }
      if (password !== passwordConfirm) {
        alert("كلمة السر غير متطابقة");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("تم إنشاء الحساب، تحقق من بريدك لتأكيد الحساب");
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      } catch (error) {
        alert(error.message);
      }
    });

    // تسجيل الدخول
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        alert("تأكد من تعبئة جميع الحقول");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          alert("يرجى تأكيد بريدك أولاً");
          return;
        }
        window.location.href = "home.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
