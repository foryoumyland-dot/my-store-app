// ‚úÖ ÿØÿßŸÑÿ© ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÖÿ§ŸÇÿ™ÿ© ÿ®ÿ£ŸÑŸàÿßŸÜ ŸÖÿÆÿ™ŸÑŸÅÿ© Ÿàÿ≠ÿ±ŸÉÿßÿ™ ÿ£ŸÜŸäŸÇÿ©
function showNotification(message, color = '#d63384', isError = false) {
  const note = document.createElement('div');
  note.className = 'notification';
  note.style.backgroundColor = color;
  note.textContent = message;
  document.body.appendChild(note);

  setTimeout(() => note.classList.add('show'), 100);
  if (isError) setTimeout(() => note.classList.add('shake'), 300);
  setTimeout(() => {
    note.classList.remove('show');
    setTimeout(() => note.remove(), 600);
  }, 2200);
}

// üèôÔ∏è ÿßŸÑŸÖÿØŸÜ ÿßŸÑŸÑŸäÿ®Ÿäÿ©
const libyaCities = [
  "ÿ∑ÿ±ÿßÿ®ŸÑÿ≥","ÿ®ŸÜÿ∫ÿßÿ≤Ÿä","ŸÖÿµÿ±ÿßÿ™ÿ©","ÿ≥ÿ®Ÿáÿß","ÿßŸÑÿ≤ÿßŸàŸäÿ©","ÿ≤ŸÑŸäÿ™ŸÜ","ÿ≥ÿ±ÿ™","ÿßŸÑÿÆŸÖÿ≥","ÿ™ÿ±ŸáŸàŸÜÿ©",
  "ÿ∫ÿ±ŸäÿßŸÜ","ÿ∑ÿ®ÿ±ŸÇ","ÿØÿ±ŸÜÿ©","ÿßÿ¨ÿØÿßÿ®Ÿäÿß","ÿßŸÑÿπÿ¨ŸäŸÑÿßÿ™","ÿµÿ®ÿ±ÿßÿ™ÿ©","ÿµÿ±ŸÖÿßŸÜ","ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°",
  "ÿßŸÑŸÉŸÅÿ±ÿ©","ŸÖÿ±ÿ≤ŸÇ","ŸÜÿßŸÑŸàÿ™","ÿ≤Ÿàÿßÿ±ÿ©","ÿ∫ÿßÿ™","ÿ±ŸÇÿØÿßŸÑŸäŸÜ","ŸäŸÅÿ±ŸÜ","ÿßŸÑŸÖÿ±ÿ¨",
  "ÿßŸÑŸÇÿ®ÿ©","ÿ¥ÿ≠ÿßÿ™","ÿßŸÑÿ®ÿ±ŸäŸÇÿ©","ŸáŸàŸÜ","ŸàÿØÿßŸÜ","ÿ≥ŸàŸÉŸÜÿ©","ÿ®ŸÜŸä ŸàŸÑŸäÿØ","ŸÖÿ≤ÿØÿ©",
  "ÿßŸÑÿ¨ŸÖŸäŸÑ","ŸÇÿµÿ± ÿ®ŸÜ ÿ∫ÿ¥Ÿäÿ±","ŸÇÿµÿ± ÿÆŸäÿßÿ±","ÿ™ÿßŸàÿ±ÿ∫ÿßÿ°","ÿ∫ÿØÿßŸÖÿ≥"
];

// ÿπŸÜÿßÿµÿ± DOM
const settingsIcon = document.getElementById('settings-icon');
const settingsModal = document.getElementById('settings-modal');
const dimOverlay = document.getElementById('dim-overlay');
const loginBtn = document.getElementById('login-btn');
const closeBtn = document.getElementById('close-btn');

// ÿπŸÜÿßÿµÿ± ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
const fullNameInput = document.getElementById('full-name');
const phoneInput = document.getElementById('phone');
const cityInput = document.getElementById('city');
const addressInput = document.getElementById('address');
const saveBtn = document.getElementById('save-btn');
const editBtn = document.getElementById('edit-btn');

// ÿπŸÜÿßÿµÿ± ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿØŸÜ
const cityPopup = document.getElementById('cityPopup');
const cityList = document.getElementById('cityList');
const citySearch = document.getElementById('citySearch');
const overlay = document.getElementById('overlay');

// ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
let hasData = false;
let originalData = {};

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
function loadUserData() {
  const savedData = localStorage.getItem('userData');
  if (savedData) {
    const data = JSON.parse(savedData);
    fullNameInput.value = data.fullName || '';
    phoneInput.value = data.phone || '';
    cityInput.value = data.city || '';
    addressInput.value = data.address || '';
    hasData = true;
    
    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿµŸÑŸäÿ© ŸÑŸÑŸÖŸÇÿßÿ±ŸÜÿ©
    originalData = {
      fullName: data.fullName || '',
      phone: data.phone || '',
      city: data.city || '',
      address: data.address || ''
    };
    
    // ÿ•ÿ∏Ÿáÿßÿ± ÿ≤ÿ± ÿßŸÑÿ™ÿπÿØŸäŸÑ Ÿàÿ•ÿÆŸÅÿßÿ° ÿ≤ÿ± ÿßŸÑÿ≠ŸÅÿ∏
    editBtn.style.display = 'block';
    saveBtn.style.display = 'none';
  } else {
    // ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ÿå ÿ•ÿ∏Ÿáÿßÿ± ÿ≤ÿ± ÿßŸÑÿ≠ŸÅÿ∏ ŸÅŸÇÿ∑
    editBtn.style.display = 'none';
    saveBtn.style.display = 'block';
    hasData = false;
  }
}

// ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™
function checkForChanges() {
  if (!hasData) return true; // ÿ•ÿ∞ÿß ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ÿå Ÿäÿ∏Ÿáÿ± ÿ≤ÿ± ÿßŸÑÿ≠ŸÅÿ∏
  
  const currentData = {
    fullName: fullNameInput.value,
    phone: phoneInput.value,
    city: cityInput.value,
    address: addressInput.value
  };
  
  const hasChanges = 
    currentData.fullName !== originalData.fullName ||
    currentData.phone !== originalData.phone ||
    currentData.city !== originalData.city ||
    currentData.address !== originalData.address;
  
  return hasChanges;
}

// ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
function updateButtons() {
  const hasChanges = checkForChanges();
  
  if (hasData) {
    // ÿ•ÿ∞ÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™
    editBtn.style.display = 'block';
    saveBtn.style.display = hasChanges ? 'block' : 'none';
  } else {
    // ÿ•ÿ∞ÿß ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™
    editBtn.style.display = 'none';
    saveBtn.style.display = 'block';
  }
}

// ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
function saveUserData() {
  const userData = {
    fullName: fullNameInput.value,
    phone: phoneInput.value,
    city: cityInput.value,
    address: addressInput.value,
    lastUpdated: new Date().toISOString()
  };

  if (!userData.fullName || !userData.phone || !userData.city || !userData.address) {
    showNotification('‚ùó Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÇÿ®ŸÑ ÿßŸÑÿ≠ŸÅÿ∏', '#e74c3c', true);
    return;
  }

  try {
    localStorage.setItem('userData', JSON.stringify(userData));
    
    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿµŸÑŸäÿ© ŸÑŸÑŸÖŸÇÿßÿ±ŸÜÿ©
    originalData = { ...userData };
    hasData = true;
    
    // ÿ•ÿ∏Ÿáÿßÿ± ÿ™ŸÜÿ®ŸäŸá ÿßŸÑÿ≠ŸÅÿ∏
    showNotification('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ®ŸäÿßŸÜÿßÿ™ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠!', '#2ecc71');
    
    // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
    updateButtons();
    
    // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿ®ÿπÿØ ÿßŸÑÿ≠ŸÅÿ∏
    setTimeout(() => {
      closeSettingsModal();
    }, 2000);
    
  } catch (error) {
    console.error('Error saving data:', error);
    showNotification('‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™', '#e74c3c', true);
  }
}

// ÿ™ŸÅÿπŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿπÿØŸäŸÑ
function enableEditMode() {
  // ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ÿπÿØŸäŸÑ ÿ®ÿßŸÑŸÅÿπŸÑÿå ŸÅŸÇÿ∑ ŸÜÿ≠ÿØÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ©
  updateButtons();
}

// ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
function openSettingsModal() {
  settingsModal.style.display = 'block';
  dimOverlay.style.display = 'block';
  document.body.style.overflow = 'hidden';
  
  // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
  updateButtons();
}

// ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
function closeSettingsModal() {
  settingsModal.style.display = 'none';
  dimOverlay.style.display = 'none';
  document.body.style.overflow = 'auto';
  
  // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ÿµŸÑŸäÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ÿ™ÿπÿØŸäŸÑ ŸÑŸÖ Ÿäÿ≠ŸÅÿ∏
  if (hasData) {
    fullNameInput.value = originalData.fullName;
    phoneInput.value = originalData.phone;
    cityInput.value = originalData.city;
    addressInput.value = originalData.address;
    updateButtons();
  }
}

// ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÉÿ™ŸÖÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
function isDataComplete() {
  return fullNameInput.value && phoneInput.value && cityInput.value && addressInput.value;
}

// ÿπÿ±ÿ∂ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿØŸÜ
function renderCities(filter = "") {
  cityList.innerHTML = "";
  const filtered = libyaCities.filter(city => city.includes(filter));
  if (filtered.length === 0) {
    const empty = document.createElement('div');
    empty.textContent = "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨";
    empty.style.textAlign = "center";
    empty.style.color = "#888";
    empty.style.padding = "10px";
    cityList.appendChild(empty);
  } else {
    filtered.forEach(city => {
      const div = document.createElement('div');
      div.className = 'city-option';
      div.textContent = city;
      div.addEventListener('click', () => {
        cityInput.value = city;
        cityPopup.style.display = 'none';
        overlay.style.display = 'none';
        updateButtons();
      });
      cityList.appendChild(div);
    });
  }
}

// ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
settingsIcon.addEventListener('click', openSettingsModal);

closeBtn.addEventListener('click', closeSettingsModal);

dimOverlay.addEventListener('click', closeSettingsModal);

loginBtn.addEventListener('click', () => {
  if (!hasData || !isDataComplete()) {
    showNotification('‚ùó Ÿäÿ¨ÿ® ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ¥ÿÆÿµŸäÿ© ÿ£ŸàŸÑÿßŸã', '#e67e22', true);
    setTimeout(() => {
      openSettingsModal();
    }, 1000);
  } else {
    showNotification('‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠ÿå ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸàŸäŸÑŸÉ...', '#2ecc71');
    setTimeout(() => window.location.href = "home.html", 2000);
  }
});

saveBtn.addEventListener('click', saveUserData);

editBtn.addEventListener('click', enableEditMode);

// ÿßÿ≥ÿ™ŸÖÿπ ŸÑŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ŸÅŸä ÿßŸÑÿ≠ŸÇŸàŸÑ
[fullNameInput, phoneInput, cityInput, addressInput].forEach(input => {
  input.addEventListener('input', updateButtons);
});

// ÿ£ÿ≠ÿØÿßÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿØŸÜ
cityInput.addEventListener('click', () => {
  cityPopup.style.display = 'block';
  overlay.style.display = 'block';
  citySearch.value = '';
  renderCities();
  citySearch.focus();
});

citySearch.addEventListener('input', e => renderCities(e.target.value.trim()));
overlay.addEventListener('click', () => {
  cityPopup.style.display = 'none';
  overlay.style.display = 'none';
});

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
loadUserData();
renderCities();

// ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ŸÉŸÑ ÿ´ÿßŸÜŸäÿ© ŸÑŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑŸÖÿ≤ÿßŸÖŸÜÿ©
setInterval(updateButtons, 1000);
</script>
