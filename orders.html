<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>طلباتي</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
  /* ===== الشريط العلوي الثابت والمتجاوب ===== */
  .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
      border-bottom: 2px solid #ffb6c1;
  }

  /* اسم المتجر على اليمين - نص عادي غير قابل للنقر */
  .store-name {
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 8px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: default;
      user-select: none;
      position: relative;
      overflow: hidden;
  }

  /* تأثير اللمعة للاسم */
  .store-name::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
  }

  .store-name:hover::before {
      left: 100%;
  }

  /* أيقونة القائمة على اليسار */
  .menu-icon {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
  }

  .menu-icon:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.5);
  }

  /* القائمة المنسدلة */
  .dropdown-menu {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ffffff, #fff5f7);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
      padding: 0;
      min-width: 200px;
      display: none;
      z-index: 1001;
      border: 2px solid #ffe4ec;
      backdrop-filter: blur(10px);
      text-align: center;
  }

  .dropdown-menu.show {
      display: block;
      animation: slideDown 0.3s ease;
  }

  @keyframes slideDown {
      from {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px);
      }
      to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
      }
  }

  .dropdown-item {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #d63384;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: center;
  }

  .dropdown-item:hover {
      background: linear-gradient(45deg, #fff0f6, #ffe4ec);
      color: #ff1493;
  }

  /* الخط الفاصل بين العناصر */
  .menu-divider {
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ffb6c1, transparent);
      margin: 0 auto;
  }

  /* حجب القائمة عند النقر خارجها */
  .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 999;
      display: none;
  }

  /* تصميم متجاوب لجميع الشاشات */
  @media (max-width: 768px) {
      .top-navbar {
          height: 55px;
          padding: 0 15px;
      }
      
      .store-name {
          font-size: 1.1rem;
          padding: 6px 15px;
      }
      
      .menu-icon {
          font-size: 1.2rem;
          padding: 6px 10px;
      }
      
      .dropdown-menu {
          min-width: 180px;
          top: 60px;
      }
      
      .dropdown-item {
          padding: 12px 16px;
          font-size: 0.9rem;
      }
  }

  @media (max-width: 480px) {
      .top-navbar {
          height: 50px;
          padding: 0 10px;
      }
      
      .store-name {
          font-size: 1rem;
          padding: 5px 12px;
      }
      
      .menu-icon {
          font-size: 1.1rem;
          padding: 5px 8px;
      }
      
      .dropdown-menu {
          min-width: 160px;
          top: 55px;
      }
      
      .dropdown-item {
          padding: 10px 14px;
          font-size: 0.85rem;
      }
  }

  @media (min-width: 1200px) {
      .top-navbar {
          height: 65px;
          padding: 0 25px;
      }
      
      .store-name {
          font-size: 1.5rem;
          padding: 10px 25px;
      }
      
      .menu-icon {
          font-size: 1.6rem;
          padding: 10px 15px;
      }
      
      .dropdown-menu {
          min-width: 220px;
          top: 70px;
      }
      
      .dropdown-item {
          padding: 16px 22px;
          font-size: 1.1rem;
      }
  }

  /* ===== تنسيقات صفحة الطلبات ===== */
  body { 
    font-family: Tahoma; 
    background:#f9f9f9; 
    margin: 0;
    padding-top: 70px; /* مساحة للشريط العلوي */
    padding-bottom: 80px; /* مساحة للشريط السفلي */
    direction: rtl; 
  }
  h2 { 
    color:#d63384; 
    text-align:center; 
    margin-top: 20px;
  }
  .order { 
    background:#fff; 
    padding:15px; 
    margin:10px 15px; 
    border-radius:8px; 
    box-shadow:0 2px 6px rgba(0,0,0,0.1); 
  }
  .order h3 { 
    margin:0 0 8px; 
    color:#333; 
  }
  .status { 
    font-weight:bold; 
    color:#d63384; 
  }
  .input-phone { 
    text-align:center; 
    margin:20px 0; 
  }
  .input-phone input { 
    padding:8px; 
    font-size:16px; 
    border:1px solid #ccc; 
    border-radius:4px; 
    width:220px; 
    text-align:center; 
  }
  .input-phone button { 
    margin-top:10px; 
    padding:8px 14px; 
    background:#d63384; 
    color:#fff; 
    border:none; 
    border-radius:4px; 
    cursor:pointer; 
  }
  #currentPhoneBox { 
    text-align:center; 
    margin-bottom:20px; 
  }
  #currentPhoneBox input { 
    padding:8px; 
    font-size:16px; 
    border:1px solid #ccc; 
    border-radius:4px; 
    width:220px; 
    text-align:center; 
    background:#eee; 
  }
  #changePhone { 
    margin-top:10px; 
    padding:6px 14px; 
    background:#6c757d; 
    color:#fff; 
    border:none; 
    border-radius:4px; 
    cursor:pointer; 
  }
  .btn-delete { 
    background:#e63946; 
    color:white; 
    border:none; 
    padding:6px 12px; 
    border-radius:4px; 
    cursor:pointer; 
    margin-top:10px; 
  }
  .btn-restore { 
    background:#198754; 
    color:white; 
    border:none; 
    padding:6px 12px; 
    border-radius:4px; 
    cursor:pointer; 
    margin-top:10px; 
  }
</style>
</head>
<body>

<!-- الشريط العلوي المدمج مباشرة -->
<nav class="top-navbar">
    <!-- أيقونة القائمة على اليسار -->
    <button class="menu-icon" onclick="toggleMenu()">☰</button>
    
    <!-- اسم المتجر على اليمين - نص عادي -->
    <div class="store-name">🌸 لأجلك سيدتي</div>
    
    <!-- القائمة المنسدلة -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html" class="dropdown-item" onclick="closeMenu()">👤 بياناتي</a>
        <div class="menu-divider"></div>
        <a href="orders.html" class="dropdown-item" onclick="closeMenu()">📦 طلباتي</a>
    </div>
</nav>

<!-- حجب القائمة عند النقر خارجها -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- الشريط السفلي -->
<iframe src="bottom-nav.html" style="width:100%; height:80px; border:none; position: fixed; bottom: 0; left: 0; z-index: 1000;"></iframe>

<h2>📦 طلباتي</h2>

<!-- ✅ إدخال رقم الهاتف -->
<div class="input-phone" id="phoneBox">
  <input type="text" id="phoneInput" placeholder="📱 أدخل رقم هاتفك">
  <button onclick="savePhone()">تأكيد</button>
</div>

<!-- ✅ عرض الرقم الحالي -->
<div id="currentPhoneBox" style="display:none;">
  <input type="text" id="currentPhone" readonly>
  <br>
  <button id="changePhone" onclick="resetPhone()">🔄 تغيير الرقم</button>
</div>

<!-- ✅ الطلبات -->
<div id="orders"></div>

<script>
// ⚠️ استبدل هذه المعلومات بمعلومات Firebase الخاصة بك
const firebaseConfig = {
  apiKey: "AIzaSyDexample1234567890abcdefghijklmnopq",
  authDomain: "your-project.firebaseapp.com",
  databaseURL: "https://your-project-default-rtdb.firebaseio.com",
  projectId: "your-project",
  storageBucket: "your-project.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef1234567890"
};

// تهيئة Firebase
firebase.initializeApp(firebaseConfig);

let userPhone = localStorage.getItem("userPhone");

// عند تحميل الصفحة، تحقق إذا كان هناك رقم محفوظ
window.onload = function() {
    if(userPhone){
        showCurrentPhone(userPhone);
        loadOrders(userPhone);
    }
};

// وظائف القائمة المنسدلة
function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    const overlay = document.getElementById('overlay');
    
    if (menu.classList.contains('show')) {
        closeMenu();
    } else {
        menu.classList.add('show');
        overlay.style.display = 'block';
    }
}

function closeMenu() {
    const menu = document.getElementById('dropdownMenu');
    const overlay = document.getElementById('overlay');
    
    menu.classList.remove('show');
    overlay.style.display = 'none';
}

// إغلاق القائمة عند النقر خارجها
document.addEventListener('click', function(event) {
    const menu = document.getElementById('dropdownMenu');
    const icon = document.querySelector('.menu-icon');
    
    if (!menu.contains(event.target) && !icon.contains(event.target)) {
        closeMenu();
    }
});

// إغلاق القائمة عند النقر على رابط
document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function() {
        closeMenu();
    });
});

// وظائف صفحة الطلبات
function savePhone(){
    let phone = document.getElementById("phoneInput").value.trim();
    
    // التحقق من صحة الرقم
    if(!phone.startsWith("09") || phone.length !== 10 || isNaN(phone)){
        alert("⚠ الرجاء إدخال رقم هاتف صحيح يبدأ بـ 09 ويتكون من 10 أرقام");
        return;
    }
    
    localStorage.setItem("userPhone", phone);
    showCurrentPhone(phone);
    loadOrders(phone);
}

function showCurrentPhone(phone){
    document.getElementById("phoneBox").style.display = "none";
    document.getElementById("currentPhoneBox").style.display = "block";
    document.getElementById("currentPhone").value = phone;
}

function resetPhone(){
    localStorage.removeItem("userPhone");
    document.getElementById("phoneBox").style.display = "block";
    document.getElementById("currentPhoneBox").style.display = "none";
    document.getElementById("orders").innerHTML = "";
    document.getElementById("phoneInput").value = ""; // مسح الحقل
}

function deleteOrder(orderId){
    if(confirm("❌ هل أنت متأكد أنك تريد حذف هذه الطلبية؟")){
        firebase.database().ref("orders/" + orderId).update({ status: "تم الحذف من الزبون" })
        .then(() => {
            alert("✅ تم حذف الطلب بنجاح");
            loadOrders(userPhone); // إعادة تحميل الطلبات
        })
        .catch(error => {
            alert("❌ حدث خطأ: " + error.message);
        });
    }
}

function restoreOrder(orderId){
    if(confirm("♻ هل تريد إعادة إرسال هذه الطلبية؟")){
        firebase.database().ref("orders/" + orderId).update({ status: "قيد التنفيذ" })
        .then(() => {
            alert("✅ تم إعادة إرسال الطلب بنجاح");
            loadOrders(userPhone); // إعادة تحميل الطلبات
        })
        .catch(error => {
            alert("❌ حدث خطأ: " + error.message);
        });
    }
}

function loadOrders(phone){
    console.log("🔍 جاري البحث عن طلبات للرقم: " + phone);
    
    firebase.database().ref("orders").once("value")
    .then(snapshot => {
        let data = snapshot.val();
        let container = document.getElementById("orders");
        container.innerHTML = "";

        if(!data){
            container.innerHTML = "<p style='text-align:center; color:#666;'>🚫 لا توجد طلبات في قاعدة البيانات</p>";
            return;
        }

        let userOrders = [];
        
        // البحث في جميع الطلبات
        Object.entries(data).forEach(([orderId, order]) => {
            console.log("فحص الطلب:", orderId, order);
            
            // التحقق إذا كان الرقم مطابق (بطرق مختلفة لتجنب مشاكل التنسيق)
            if (order.phone && (
                order.phone === phone || 
                order.phone.replace(/\s/g, '') === phone.replace(/\s/g, '') ||
                order.phone.endsWith(phone) ||
                phone.endsWith(order.phone)
            )) {
                userOrders.push([orderId, order]);
            }
        });

        console.log("الطلبات الموجودة:", userOrders);

        if(userOrders.length === 0){
            container.innerHTML = "<p style='text-align:center; color:#666;'>🚫 لا توجد طلبات مسجلة لهذا الرقم: " + phone + "</p>";
            return;
        }

        // عرض الطلبات من الأحدث إلى الأقدم
        userOrders.reverse().forEach(([orderId, order]) => {
            let itemsHtml = "<ul style='padding-right: 15px;'>";
            
            if (order.items && Array.isArray(order.items)) {
                order.items.forEach(item => {
                    itemsHtml += `<li>${item.name || 'منتج'} × ${item.qty || 1} = ${(item.price || 0) * (item.qty || 1)} د</li>`;
                });
            } else {
                itemsHtml += "<li>لا توجد تفاصيل للمنتجات</li>";
            }
            itemsHtml += "</ul>";

            let actionBtn = "";
            if(order.status === "تم الحذف من الزبون"){
                actionBtn = `<button class="btn-restore" onclick="restoreOrder('${orderId}')">♻ إعادة إرسال الطلب</button>`;
            } else if(order.status !== "قيد التوصيل" && order.status !== "تم التسليم"){
                actionBtn = `<button class="btn-delete" onclick="deleteOrder('${orderId}')">🗑 حذف الطلب</button>`;
            }

            let orderDiv = document.createElement("div");
            orderDiv.className = "order";
            orderDiv.innerHTML = `
                <h3>🛍 المنتجات:</h3>
                ${itemsHtml}
                <p>🚚 سعر التوصيل: ${order.delivery || 0} د</p>
                <p><b>💵 الإجمالي الكلي: ${order.finalTotal || order.total || 0} د</b></p>
                <p>📍 العنوان: ${order.city || 'غير محدد'}, ${order.address || 'غير محدد'}</p>
                <p>📅 التاريخ: ${order.date || 'غير محدد'}</p>
                <p>📌 الحالة: <span class="status">${order.status || "قيد التنفيذ"}</span></p>
                ${actionBtn}
                <hr>
                <small>رقم الطلب: ${orderId}</small>
            `;
            container.appendChild(orderDiv);
        });
    })
    .catch(error => {
        console.error("خطأ في جلب البيانات:", error);
        document.getElementById("orders").innerHTML = 
            "<p style='text-align:center; color:red;'>❌ خطأ في الاتصال بقاعدة البيانات. تأكد من إعدادات Firebase.</p>";
    });
}
</script>

</body>
</html>
