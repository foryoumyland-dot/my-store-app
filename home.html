<!DOCTYPE html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { 
    width:100%; 
    height:100%; 
    font-family:Tahoma, sans-serif; 
    background: linear-gradient(135deg, #ffe8f0 0%, #fff5f7 100%); 
    overflow-x: hidden; 
    padding-bottom: 100px; 
    padding-top: 70px; /* ⬅️ مساحة للشريط العلوي */
}

/* ===== الأيقونة ===== */
.icon-container { text-align:center; margin:20px 0 20px 0; position: relative; }
.elegant-frame { width:160px; height:160px; border-radius:50%; background: linear-gradient(135deg,#ff69b4,#ffb6c1,#ff69b4); display:inline-flex; align-items:center; justify-content:center; box-shadow:0 0 30px rgba(255,105,180,0.4); margin-bottom:15px; border:4px solid white; }
.elegant-frame img { width:110px; height:110px; border-radius:50%; object-fit:cover; }

/* النص الترحيبي */
.welcome-text { font-size:2rem; font-weight:bold; color:#d63384; margin:10px 0 15px 0; background: linear-gradient(45deg,#d63384,#ff69b4); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

/* المحتوى الرئيسي */
.main-content { margin-top:20px; width:100%; overflow:hidden; }
.welcome-section { background: transparent; text-align:center; padding:20px; margin:15px 0 10px 0; }
.welcome-section p { font-size:1.2rem; color:#8b4513; line-height:1.6; font-weight:500; padding:15px; }

/* زر تسوقي الآن */
.shop-now-container { text-align:center; margin:15px 0 30px 0; }
.shop-now-btn { 
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    border: none;
    padding: 18px 45px;
    font-size: 1.4rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    position: relative;
    overflow: hidden;
}
.shop-now-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(255, 105, 180, 0.6);
    color: white;
    text-decoration: none;
}
.shop-now-btn:active {
    transform: translateY(-2px) scale(1.02);
}
.shop-now-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
}
.shop-now-btn:hover::before {
    left: 100%;
}

/* السلايدر - الصور بالحجم الأصلي */
.carousel-container { width:95%; max-width:1300px; margin:30px auto; border-radius:15px; overflow:hidden; }
.carousel-item img { width:100%; height:600px; object-fit:cover; display:block; }
.carousel-caption { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:1.6rem; font-weight:bold; color:white; text-shadow:2px 2px 12px rgba(0,0,0,0.8); text-align:center; background:none; padding:0; }

/* أزرار التواصل */
.contact-buttons { text-align:center; margin:50px 0 120px 0; padding:0 20px; }
.contact-buttons a { display:inline-block; margin:15px; padding:15px 30px; border-radius:12px; font-size:1.1rem; font-weight:bold; color:#d63384; text-decoration:none; border:2px solid #d63384; background: rgba(255,255,255,0.9); transition: all 0.3s ease; }
.contact-buttons a:hover { background: linear-gradient(45deg, #d63384, #ff69b4); color:white; transform:translateY(-3px); box-shadow:0 8px 20px rgba(214,51,132,0.4); }

/* تصميم متجاوب */
@media (max-width: 768px) {
    .welcome-text { font-size:1.6rem; }
    .shop-now-btn { padding: 16px 35px; font-size: 1.2rem; }
    .carousel-item img { height:400px; }
    .carousel-caption { font-size:1.2rem; }
    .contact-buttons a { padding:12px 25px; font-size:1rem; margin:10px; }
    .contact-buttons { margin:40px 0 100px 0; }
}

@media (max-width: 480px) {
    .welcome-text { font-size:1.4rem; }
    .elegant-frame { width:140px; height:140px; }
    .elegant-frame img { width:90px; height:90px; }
    .shop-now-btn { padding: 14px 30px; font-size: 1.1rem; }
    .carousel-item img { height:300px; }
    .carousel-caption { font-size:1rem; }
    .contact-buttons a { padding:10px 20px; font-size:0.9rem; margin:8px; }
    .contact-buttons { margin:30px 0 90px 0; }
}
</style>
