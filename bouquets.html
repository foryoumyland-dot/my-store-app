    <script>
        // ÿ™ŸÉŸàŸäŸÜ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDInTSRi4Lf_KO_ltoAajJhBOHTmfnCIvU",
            authDomain: "store-email-1846c.firebaseapp.com",
            databaseURL: "https://store-email-1846c-default-rtdb.firebaseio.com",
            projectId: "store-email-1846c",
            storageBucket: "store-email-1846c.firebasestorage.app",
            messagingSenderId: "238351247429",
            appId: "1:238351247429:web:5d83284ed44dc2e5ac5b2c"
        };

        // ÿ™ŸáŸäÿ¶ÿ© Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Firebase:', error);
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function loadProducts() {
            const productsContainer = document.getElementById('productsContainer');
            
            if (!database) {
                showNoProducts();
                return;
            }

            // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™ ŸÅŸä ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ŸÇŸäŸÇŸä
            database.ref('products').on('value', (snapshot) => {
                const productsData = snapshot.val();
                const products = productsData ? Object.values(productsData) : [];
                
                if (products.length === 0) {
                    showNoProducts();
                } else {
                    displayProducts(products);
                }
            }, (error) => {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™:', error);
                showNoProducts();
            });
        }

        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™
        function showNoProducts() {
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = `
                <div class="no-products">
                    <h3>üéÄ ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉŸÖ ŸÅŸä ŸÖÿ™ÿ¨ÿ± ŸÖÿ≥ŸÉÿßÿ™ ÿßŸÑÿπÿ±ÿßÿ¶ÿ≥ üéÄ</h3>
                    <p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖÿ∂ÿßŸÅÿ© ÿ≠ÿßŸÑŸäÿßŸã</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">ÿ≥Ÿäÿ™ŸÖ ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸáŸÜÿß ŸÇÿ±Ÿäÿ®ÿßŸã...</p>
                </div>
            `;
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function displayProducts(products) {
            const productsContainer = document.getElementById('productsContainer');
            
            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇÿØŸÖ
            products.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            
            productsContainer.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" 
                         onclick="openImageModal('${product.image}')"
                         onerror="this.src='https://via.placeholder.com/300x200/ffb6c1/ffffff?text=ÿµŸàÿ±ÿ©+ŸÖŸÜÿ™ÿ¨'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price} ÿØŸäŸÜÿßÿ± ŸÑŸäÿ®Ÿä</p>
                        <a href="https://wa.me/218942656425?text=${encodeURIComponent(`ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå ÿ£ÿ±ŸäÿØ ÿ≠ÿ¨ÿ≤ ${product.name} ÿ®ÿ≥ÿπÿ± ${product.price} ÿØŸäŸÜÿßÿ± ŸÑŸäÿ®Ÿä`)}" class="whatsapp-btn" target="_blank">
                            <span>üí¨</span> ÿ≠ÿ¨ÿ≤ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // ŸÅÿ™ÿ≠ ŸÜÿßŸÅÿ∞ÿ© ÿ™ŸÉÿ®Ÿäÿ± ÿßŸÑÿµŸàÿ±ÿ©
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ ÿßŸÑÿµŸàÿ±ÿ©
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿ®ÿßŸÑÿ≤ÿ± Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // ÿ®ÿØÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿπŸÜÿØ ÿßŸÉÿ™ŸÖÿßŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
