<script>
// Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ≥ÿØŸÑÿ©
function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    const overlay = document.getElementById('navOverlay');
    
    if (menu.classList.contains('show')) {
        closeMenu();
    } else {
        menu.classList.add('show');
        overlay.style.display = 'block';
    }
}

function closeMenu() {
    const menu = document.getElementById('dropdownMenu');
    const overlay = document.getElementById('navOverlay');
    
    menu.classList.remove('show');
    overlay.style.display = 'none';
}

// ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
document.addEventListener('click', function(event) {
    const menu = document.getElementById('dropdownMenu');
    const icon = document.querySelector('.menu-icon');
    
    if (!menu.contains(event.target) && !icon.contains(event.target)) {
        closeMenu();
    }
});

// ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ
function validatePhone(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
    if (input.value.length > 10) {
        input.value = input.value.slice(0, 10);
    }
}

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
window.addEventListener('load', function() {
    const savedData = JSON.parse(localStorage.getItem('userProfile'));
    if (savedData) {
        document.getElementById('userName').value = savedData.name || '';
        document.getElementById('userPhone').value = savedData.phone || '';
        document.getElementById('userCity').value = savedData.city || '';
        document.getElementById('userAddress').value = savedData.address || '';
    }
});

// ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const userData = {
        name: document.getElementById('userName').value,
        phone: document.getElementById('userPhone').value,
        city: document.getElementById('userCity').value,
        address: document.getElementById('userAddress').value,
        savedAt: new Date().toISOString()
    };
    
    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
    if (userData.phone.length !== 10) {
        showAlert('‚ö†Ô∏è ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ 10 ÿ£ÿ±ŸÇÿßŸÖ');
        return;
    }
    
    if (!userData.city) {
        showAlert('‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖÿØŸäŸÜÿ©');
        return;
    }
    
    // ÿ≠ŸÅÿ∏ ŸÅŸä localStorage
    localStorage.setItem('userProfile', JSON.stringify(userData));
    showAlert('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ®ŸÜÿ¨ÿßÿ≠');
});

function showAlert(message) {
    const alertBox = document.getElementById('alertBox');
    const alertOverlay = document.getElementById('alertOverlay');
    
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    alertOverlay.style.display = 'block';
    
    setTimeout(function() {
        alertBox.style.display = 'none';
        alertOverlay.style.display = 'none';
    }, 3000);
}
</script>
